<!DOCTYPE html>
<html>
<head>
	<title>slider in Javascript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/slideshow.css">
</head>
<body>
  
  <section class="home">
     <div class="slider">
        <div class="slide current" style="background-image: url('Images/img3.png')">
            <div class="holder">
                <div class="caption">
                    <h1>Events</h1>
                    <p>Get Updated with Latest announcements</p>
                    <a href="">Upcoming Events</a>
                </div>
            </div>
        </div>
        <div class="slide" style="background-image: url('Images/img2.png')">
            <div class="holder">
                <div class="caption">
                    <h1>Gallery</h1>
                    <p>Get a deep insight. Explore More</p>
                    <a href="">Open</a>
                </div>
            </div>
        </div>
        <div class="slide" style="background-image: url('Images/img1.png')">
            <div class="holder">
                <div class="caption">
                    <h1>Leadership</h1>
                    <p>Meet our faculty and staff</p>
                    <a href="">Read More</a>
                </div>
            </div>
        </div>
     </div>
   
    <!-- controls  -->
    <div class="controls">
        <div class="prev"><</div>
        <div class="next">></div>
    </div>

    <!-- indicators -->
    <div class="indicator">
    </div>

  </section>

 
 <script src="slideshow.js"></script>

</body>
</html>
